{% extends "layout2.html" %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
{% for victim in victims.split(',') %}
{%if victim%}
{% if victim != ' ' %}
    <center>
        <div class="card shadow">
            <div class="form-group">
                <center class="fw-bold mb-5">
                    New Victim
                </center>
            </div>
            <div class="form-group">
                <center>
                    <strong>Session :</strong> {{victim}}
                </center>
            </div>
        </div>
    </center>
{%else%}
{%endif%}
{%else%}
<center><h2 class="fw-bold" style="margin-top: 25% !important;">NO victims yet!</h2></center>
{%endif%}
{%endfor%}
{% endblock %}
